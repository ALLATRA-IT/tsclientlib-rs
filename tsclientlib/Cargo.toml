[package]
name = "tsclientlib"
version = "0.1.0"
authors = ["Flakebi <flakebi@t-online.de>"]
build = "build/build.rs"

[dependencies]
base64 = "0.9"
chrono = "0.4"
failure = "0.1"
futures = "0.1"
slog = "2"
slog-async = "2"
